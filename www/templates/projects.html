<ion-view view-title="Proyectos">
  <ion-content>
    <ion-refresher on-refresh="doRefresh()">></ion-refresher>
    <ion-list>
      <ion-item ng-repeat="project in projects" href="#/app/projects/{{project.id}}">
        <label class="item-text-wrap">
          <i class="icon ion-checkmark-circled" ng-show="project.state_id == 3"></i>
          <i class="icon ion-close-circled" ng-show="project.state_id == 2"></i>
           {{project.name}}
        </label>
      </ion-item>
    </ion-list>
    <div class="item tabs tabs-secondary tabs-icon-left" >
      <a class="tab-item" ng-click="openForm()">
        <i class="icon ion-plus"></i>
         Proyecto
      </a>
    </div>
  </ion-content>
</ion-view>
