<ion-view view-title="Investigadores">
  <ion-content>
    <ion-refresher on-refresh="doRefresh()">></ion-refresher>
    <div class="list">
        <div class="item item-button-right" ng-repeat="user in researchers" >
           {{user.name}}
            <button class="button button-positive" ng-click="removeUser({{user.id}})">
                <i class="icon ion-close"></i>
            </button>
        </div>

        <div class="item tabs tabs-secondary tabs-icon-left" ng-show="true">
            <a class="tab-item" ng-click="openForm()">
                <i class="icon ion-person-add"></i>
                Investigador
            </a>
        </div>
    </div>
  </ion-content>
</ion-view>
