<ion-view view-title="Crear nuevo experimento">
  <ion-header-bar>
    <h1 class="title">Equipo</h1>
  </ion-header-bar>
  <ion-content >
    <form ng-submit="sendForm()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nombre: </span>
          <input type="text" ng-model="equipment.name">
        </label>
         <label class="item item-input">
          <span class="input-label">Num. MAC: </span>
          <input type="text" ng-model="equipment.serial_number">
        </label>
        <label class="item item-input">
          <span class="input-label"> Iteraci√≥n:</span>
           <span class="input-label"> {{equipment.iteration_id}} </span>
        </label>
                 
        <label class="item">
          <div class="buttons text-center">
            <button class="button button-positive" type="submit">Actualizar</button>
            <button class="button button-positive" ng-click="getData({{equipment.serial_number}})">Extraer Datos</button>
          </div>
        </label>
      </div>
    </form>
    
    <button class="button button-block button-alert" ng-click="closeForm()">Volver</button>
  </ion-content>
</ion-view>
