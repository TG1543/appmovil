<ion-view view-title="Crear nuevo proyecto">
  <ion-header-bar>
    <h1 class="title">Proyecto</h1>
  </ion-header-bar>
  <ion-content >
    <form ng-submit="sendForm()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nombre</span>
          <input type="text" ng-model="projectData.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Descripcion</span>
          <input type="text" ng-model="projectData.description">
        </label>
         <label class="item item-input">
          <span class="input-label">LÃ­der del proyecto</span>
          <select ng-model="projectData.user_id"  required >
            <option ng-repeat="user in users" ng-selected="{{projectData.user_id==user.id}}" value="{{user.id}}">{{user.name}}</option>
          </select>
        </label>
        
        <label class="item">
          <button class="button button-block button-positive" type="submit">Enviar</button>
        </label>
      </div>
    </form>
    
    <button class="button button-block button-alert" ng-click="closeForm()">Volver</button>
  </ion-content>
</ion-view>
