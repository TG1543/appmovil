<ion-view view-title="Crear nuevo experimento">
  <ion-header-bar>
    <h1 class="title">Experimento</h1>
  </ion-header-bar>
  <ion-content >
    <form ng-submit="sendForm()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Descripcion</span>
          <input type="text" ng-model="experimentData.description">
        </label>
                 
        <label class="item">
          <button class="button button-block button-positive" type="submit">Enviar</button>
        </label>
      </div>
    </form>
    
    <button class="button button-block button-alert" ng-click="closeForm()">Volver</button>
  </ion-content>
</ion-view>
